<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/checkout.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <title>Checkout Mirror Fashion</title>
</head>

<body>
    <div class="jumbotrom jumbotrom-fuid">
        <div class="container">




            <h1>Otima escolha!</h1>
            <p>Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a
                compra.
            </p>
        </div>
        <!--fim container-->
    </div>
    <!--fim jumnotrom-->

    <div class="container">
        <div class="row">
            <div class="col-md4">
                <div class="card-mb3">
                    <div class="card-header">
                        <h2>Sua compra</h2>

                    </div>
                    <!--fim card-mb3-->
                </div> <!-- fim md 4 -->


                <div class="card-body">
                    <img src="/home/web8382/Desktop/aula1/projeto/img/produtos/foto2-verde.png" alt="camisa-verde">
                    <dl>
                        <dt>Produto</dt>
                        <dd>Camiseta Ecko Caveira</dd>

                        <dt>Cor</dt>
                        <dd>verde</dd>

                        <dt>tamanho</dt>
                        <dd>42</dd>

                        <dt>Preço</dt>
                        <dd>R$ 48,95</dd>
                    </dl>
                </div>
                <!--fim card body-->
            </div>
            <!-- fim do card-heard -->

            <form class="col-md-8">
                <fieldset class="col-lg-6">
                    <legend>Dados Pessoais</legend>

                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" autofocus>
                    </div> <!-- fecha form-group -->

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" class="form-control" id="email" placeholder="email@exemplo.com">
                    </div> <!-- fecha form-group -->

                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                    </div> <!-- fecha form-group -->

                    <div class="form-group custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                        <label class="custom-control-label" for="newslatter">
                            Quero receber newslatter da Mirror Fashion
                        </label>


                    </div>
                </fieldset>
                <div class="col-lg-6">
                    <fieldset>
                        <legend>Cartão de Credito</legend>
                        <div class="form-group">
                            <label for="numero-cartao"> Numero - CVV</label>
                            <input type="text" class="form-control" name="numero-cartao" id="numero-cartao">
                        </div>

                        <div class="form-group">
                            <label for="bandeira-cartao">Bandeira</label>
                            <select class="custom-select" id="bandeira-cartao">
                                <option value="master">Mastercard</option>
                                <option value="visa">Visa</option>
                                <option value="amex">America Express</option>

                            </select>
                        </div>
                        <di class="form-group">
                            <label for="validade-cartao">Validade</label>
                            <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                </div>

                </fieldset>

                <button type="submit" class="btn btn-primary mb-3" class="btn-lg">
                    <span class="oi oi-thumb-up"></span>
                    Confirmar pedido
                </button>

            </form>
        </div> <!-- fim col lg 6 -->
    </div> <!-- fim do row -->
    </div> <!-- fim do segundo container -->


</body>

</html>
